<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeTroll</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <div class="logo" onclick="switchPage('page-gallery')">Memetroll</div>
        <article class="pages">
            <button class="gallery-btn" value="page-gallery" onclick="switchPage(this.value)">Home</button>
            <button class="my-memes-btn" value="page-my-memes" onclick="switchPage(this.value)">My Memes</button>
            <button class="about-btn" value="page-about" onclick="switchPage(this.value)">About</button>
        </article>
    </header>
    <main>

        <div class="page-gallery page">
            <article>
                <input class="upload-btn btn" type="file" name="image" value="Upload" onchange="onImgInput(event)" >
                <button class="feeling-lucky-btn" onclick="onFeelingLucky()">Feeling lucky</button>
            </article>
            <article class="filters">
                <form action="">
                    <label for="keywords-search">Search</label>
                    <input list="keywords" type="search" id="keyword-search" placeholder="search by keyword"
                        oninput="onFilter(this.value)">
                    <datalist id="keywords">
                        <option value="funny">
                        <option value="animals">
                        <option value="vip">
                        <option value="awkward">
                        <option value="cute">
                        <option value="all">

                    </datalist>
                </form>
                <article class="keywords-container">
                    <button class="keyword-btn all" value="all" onclick="onFilter(this.value)">all</button>
                    <button class="keyword-btn cute" value="cute" onclick="onFilter(this.value)">cute</button>
                    <button class="keyword-btn funny" value="funny" onclick="onFilter(this.value)">funny</button>
                    <button class="keyword-btn vip" value="vip" onclick="onFilter(this.value)">vip</button>
                    <button class="keyword-btn animals" value="animals" onclick="onFilter(this.value)">animals</button>
                    <button class="keyword-btn awkward" value="awkward" onclick="onFilter(this.value)">awkward</button>

                </article>

            </article>
            <section class="gallery-container gallery-layout">
            </section>
        </div>

        <div class="page-editor page">
            <article class="editor-layout">

                <section class="tools-container">
                    <input class="add-text-input" type="text" oninput="onAddText(this.value)" placeholder="add text"> 
                    <button class="add-line-btn" onclick="onAddLine()">+</button>
                    <button class="delete-line-btn" onclick="onDeleteLine()">delete</button>
                    <input id="text-fill-color" type="color" value="#ffffff" oninput="onPicker('fill',this.value)">
                    <input id="text-stroke-color" type="color" value="#000000" oninput="onPicker('stroke',this.value)">
                    <button onclick="onChangeFontSize(5)">A+</button>
                    <button onclick="onChangeFontSize(-5)">A-</button>
                    <select name="font" id="text-font" onchange="onPicker('font', this.value)">
                        <option value="impact">Impact</option>
                        <option value="Lato">Lato</option>
                        <option value="Sigmar">Sigmar</option>
                        <option value="courier">Courier</option>
                        <option value="arial">Arial</option>
                        <option value="cambria">Cambria</option>
                        <option value="david">David</option>
                        
                </select>
                <select name="align" id="text-align" onchange="onPicker('align', this.value)">
                    <option value="left">L</option>
                    <option value="center">C</option>
                    <option value="right">R</option>
                </select>
                <button class="move-line-up-btn" onclick="onMoveLineVertically(-10)">up</button>
                <button class="move-line-down-btn" onclick="onMoveLineVertically(10)">down</button>
                <button class="save-meme-btn" onclick="onSaveMeme()">Save to my memes</button>
                <a href="#" class="download-btn btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                <button class="share-btn">share</button>
                
            </section>
            <section class="canvas-container">
                <canvas width="100" height="300"></canvas>
            </section>
        </article>
        </div>
        
        <div class="page-my-memes page" hidden>
            <h1>my memes page</h1>
            <section class="my-memes-gallery-container gallery-layout"></section>

        </div>
        <div class="page-about page" hidden>
            <h1>about page</h1>
        </div>

    </main>
    <footer>
        <div class="logo">Memetroll</div>
        <p>Connect with us!</p>
        <div class="social-links-container">
            <a href="#" class="img-container fa facebook"></a>
            <a href="#" class="img-container fa twitter"></a>
        </div>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/services/meme.services.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
